<!DOCTYPE html>
<html lang="zh-has">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pingfang-sc" rel="stylesheet">
    <title>Personal Portfolio - Home</title>
    <style>
        body {
            font-family: 'PingFang SC', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            z-index: 100;
            transition: background-color 0.3s ease;
        }

        nav.scrolled {
            background-color: rgba(255, 255, 255, 0.95);
        }

        nav a {
            color: #000;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00ffcc;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://picsum.photos/1920/1080') no-repeat center center/cover;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn {
            background-color: #000;
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #00ffcc;
            color: #000;
        }

        .section {
            padding: 4rem 0;
            text-align: center;
        }

        .section h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .work-card {
            background-color: #fff;
            color: #000;
            padding: 2rem;
            border-radius: 10px;
            margin: 1rem;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .work-card:hover {
            transform: scale(1.05);
        }

        #glitter {
            position: absolute;
            pointer-events: none;
            z-index: 9999;
        }

        /* 抽象元素示例 */
        .abstract-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 255, 204, 0.3);
            border-radius: 50%;
            filter: blur(10px);
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(50px, 50px);
            }
        }
    </style>
</head>

<body>
    <!-- Glitter for cursor -->
    <div id="glitter"></div>
    <!-- 抽象元素 -->
    <div class="abstract-element"></div>
    <!-- Navigation -->
    <nav>
        <a href="index.html"><strong> Home</strong></a>
        <a href="works.html"><STRONG>Works</STRONG></a>
        <a href="about.html"><strong>ABOUT</strong></a>
        <a href="contact.html"><strong>CONTACT</strong></a>
    </nav>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to My Portfolio</h1>
        <p>Showcasing My Creative Works</p>
        <a href="works.html" class="btn">View Works</a>
    </section>

    <script>
        window.addEventListener('scroll', function () {
            const nav = document.querySelector('nav');
            if (window.scrollY > 0) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        const glitter = document.getElementById('glitter');
        document.addEventListener('mousemove', function (e) {
            glitter.style.left = e.pageX + 'px';
            glitter.style.top = e.pageY + 'px';
            const cursorSize = 10; // 假设光标大小为 10px
            const glitterSize = cursorSize * 3; // 调整到原来的3倍
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = `${glitterSize}px`;
            particle.style.height = `${glitterSize}px`;
            particle.style.borderRadius = '50%';
            particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            particle.style.opacity = '0.8';
            particle.style.animation = 'fadeOut 1s ease-out forwards';
            glitter.appendChild(particle);

            setTimeout(() => {
                glitter.removeChild(particle);
            }, 1000);
        });

        document.styleSheets[0].insertRule(`
            @keyframes fadeOut {
                from {
                    opacity: 0.8;
                    transform: scale(1);
                }
                to {
                    opacity: 0;
                    transform: scale(2);
                }
            }
        `);
    </script>
</body>

</html>
